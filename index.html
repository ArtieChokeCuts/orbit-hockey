<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Hockey HD</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Orbitron', sans-serif; }
        #ui {
            position: absolute; top: 30px; left: 30px;
            color: #00ffff; pointer-events: none; z-index: 10;
            text-transform: uppercase; letter-spacing: 2px;
        }
        .score-row { font-size: 32px; font-weight: 900; text-shadow: 0 0 15px #00ffff; }
        .alt-row { font-size: 14px; opacity: 0.8; margin-top: 5px; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

<div id="ui">
    <div class="score-row">YOU: <span id="p-score">0</span> â€” CPU: <span id="c-score">0</span></div>
    <div class="alt-row">ALTITUDE: <span id="alt-val">0</span> MI</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/postprocessing/EffectComposer.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/postprocessing/RenderPass.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/postprocessing/UnrealBloomPass.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/postprocessing/ShaderPass.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/shaders/CopyShader.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/shaders/LuminosityHighPassShader.js"></script>

<script>
/**
 * HIGH-DEF ORBIT HOCKEY
 * Logic: Procedural 3D, Particle Trails, Bloom Post-Processing
 */

let pScore = 0, cScore = 0, currentAlt = 0;
const goalLimit = 10;

// 1. SCENE CORE
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(55, window.innerWidth/window.innerHeight, 0.1, 3000);
const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
renderer.toneMapping = THREE.ReinhardToneMapping;
document.body.appendChild(renderer.domElement);

// 2. BLOOM POST-PROCESSING (That HD Glow)
const renderScene = new THREE.RenderPass(scene, camera);
const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
bloomPass.threshold = 0.15;
bloomPass.strength = 1.6; 
bloomPass.radius = 0.5;
const composer = new THREE.EffectComposer(renderer);
composer.addPass(renderScene);
composer.addPass(bloomPass);

// 3. THE WORLD (Wireframe Earth & Stars)
const earth = new THREE.Mesh(
    new THREE.SphereGeometry(300, 40, 40),
    new THREE.MeshBasicMaterial({ color: 0x0088ff, wireframe: true, transparent: true, opacity: 0.3 })
);
earth.position.y = -450;
scene.add(earth);

const starGeo = new THREE.BufferGeometry();
const starPos = [];
for(let i=0; i<8000; i++) starPos.push(THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000));
starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.8})));

// 4. FLOATING TABLE
const table = new THREE.Mesh(
    new THREE.BoxGeometry(14, 0.2, 26),
    new THREE.MeshPhysicalMaterial({ color: 0x000000, metalness: 1, roughness: 0.1, transmission: 0.7, thickness: 1 })
);
scene.add(table);

// 5. GAME OBJECTS
const puck = new THREE.Mesh(
    new THREE.CylinderGeometry(0.6, 0.6, 0.3, 32),
    new THREE.MeshBasicMaterial({ color: 0x00ffff })
);
scene.add(puck);

const player = new THREE.Mesh(new THREE.CylinderGeometry(1.1, 1.1, 0.6, 32), new THREE.MeshStandardMaterial({color: 0x0055ff, emissive: 0x0055ff}));
const cpu = new THREE.Mesh(new THREE.CylinderGeometry(1.1, 1.1, 0.6, 32), new THREE.MeshStandardMaterial({color: 0xff0055, emissive: 0xff0055}));
player.position.set(0, 0.5, 11);
cpu.position.set(0, 0.5, -11);
scene.add(player, cpu);

// 6. PARTICLE TRAIL SYSTEM
const particles = [];
function createParticle(x, z, color) {
    const geo = new THREE.SphereGeometry(0.1, 4, 4);
    const mat = new THREE.MeshBasicMaterial({ color: color, transparent: true });
    const p = new THREE.Mesh(geo, mat);
    p.position.set(x, 0.4, z);
    scene.add(p);
    particles.push({ mesh: p, life: 1.0 });
}

// 7. GAME ENGINE
let vel = { x: 0, z: 0 };
const mouse = new THREE.Vector2();

window.addEventListener('mousemove', (e) => {
    mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
    player.position.x = mouse.x * 6;
    player.position.z = Math.max(1, -mouse.y * 12);
});

function reset() {
    puck.position.set(0, 0.4, 0);
    vel = { x: (Math.random()-0.5)*0.25, z: 0.2 };
    document.getElementById('p-score').innerText = pScore;
    document.getElementById('c-score').innerText = cScore;
}

function update() {
    puck.position.x += vel.x;
    puck.position.z += vel.z;

    // Boundary Logic
    if (Math.abs(puck.position.x) > 6.5) vel.x *= -1;
    if (Math.abs(puck.position.z) > 13) {
        if (Math.abs(puck.position.x) < 3) {
            puck.position.z > 0 ? cScore++ : pScore++;
            reset();
        } else { vel.z *= -1; }
    }

    // Collision Math
    [player, cpu].forEach(m => {
        const d = puck.position.distanceTo(m.position);
        if (d < 1.7) {
            const angle = Math.atan2(puck.position.z - m.position.z, puck.position.x - m.position.x);
            vel.x = Math.cos(angle) * 0.4;
            vel.z = Math.sin(angle) * 0.4;
        }
    });

    // AI logic
    cpu.position.x += (puck.position.x - cpu.position.x) * (0.08 + pScore * 0.01);

    // Trail Emitter
    if (Math.abs(vel.x) + Math.abs(vel.z) > 0.1) {
        createParticle(puck.position.x, puck.position.z, 0x00ffff);
    }

    // Particle Cleanup
    for(let i=particles.length-1; i>=0; i--) {
        particles[i].life -= 0.02;
        particles[i].mesh.scale.setScalar(particles[i].life);
        particles[i].mesh.material.opacity = particles[i].life;
        if(particles[i].life <= 0) {
            scene.remove(particles[i].mesh);
            particles.splice(i, 1);
        }
    }

    // Ascent Camera
    currentAlt = (pScore + cScore) * 50;
    document.getElementById('alt-val').innerText = Math.floor(currentAlt);
    camera.position.set(0, 16 + (currentAlt/40), 16 + (currentAlt/80));
    camera.lookAt(0, 0, 0);
    earth.position.y = -450 - (currentAlt * 4);
    earth.rotation.y += 0.001;
}

function animate() {
    if (pScore >= goalLimit || cScore >= goalLimit) {
        document.getElementById('ui').innerHTML = "ORBIT ACHIEVED: " + (pScore >= goalLimit ? "PLAYER WIN" : "CPU WIN");
        return;
    }
    requestAnimationFrame(animate);
    update();
    composer.render();
}

reset();
animate();

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    composer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
