<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORBIT HOCKEY | SENTINEL BUILD</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Orbitron', sans-serif; user-select: none; }
        
        #ui {
            position: absolute; top: 40px; left: 40px;
            color: #fff; pointer-events: none; z-index: 10; display: none;
            background: rgba(0, 20, 40, 0.4); padding: 15px 30px; border-left: 4px solid #00ffff;
            backdrop-filter: blur(10px); text-transform: uppercase;
        }
        .score-row { font-size: 32px; font-weight: 900; letter-spacing: 4px; text-shadow: 0 0 10px #00ffff; }
        .alt-row { font-size: 14px; color: #00ffff; margin-top: 5px; letter-spacing: 2px; }
        
        #penalty-warning { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #ff0055; font-size: 40px; font-weight: 900; display: none;
            text-shadow: 0 0 20px #ff0055; z-index: 20; letter-spacing: 5px;
            background: rgba(20, 0, 0, 0.8); padding: 20px 40px; border: 2px solid #ff0055;
        }

        #start-screen {
            position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle at center, #001122 0%, #000000 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; color: #00ffff; text-align: center;
        }
        #start-screen h1 { font-size: 60px; margin: 0; letter-spacing: 10px; text-shadow: 0 0 20px #00ffff; }
        #start-screen p { font-size: 18px; color: #aaa; letter-spacing: 3px; margin-bottom: 40px; }
        #start-btn {
            background: transparent; color: #00ffff; border: 2px solid #00ffff;
            padding: 15px 40px; font-size: 20px; font-family: 'Orbitron', sans-serif;
            cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 3px;
        }
        #start-btn:hover { background: #00ffff; color: #000; box-shadow: 0 0 30px #00ffff; }
    </style>
</head>
<body>

<div id="start-screen">
    <h1>ORBIT HOCKEY</h1>
    <p>ATMOSPHERIC ASCENT ENGINE // FIRST TO 10</p>
    <button id="start-btn">INITIATE LINK</button>
</div>

<div id="ui">
    <div class="score-row"><span id="p-score">0</span> <span style="color:#444;">//</span> <span id="c-score" style="color:#ff0055; text-shadow: 0 0 10px #ff0055;">0</span></div>
    <div class="alt-row">ALTITUDE: <span id="alt-val">0</span> MI</div>
</div>
<div id="penalty-warning">STALLING DETECTED</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/postprocessing/EffectComposer.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/postprocessing/RenderPass.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/shaders/CopyShader.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/shaders/LuminosityHighPassShader.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/postprocessing/ShaderPass.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/postprocessing/UnrealBloomPass.js"></script>

<script>
let pScore = 0, cScore = 0, altitude = 0, holdTimer = 0;
const goalLimit = 10;
let isPlaying = false;

// 1. ENGINE SETUP (Fog density dropped so stars are visible)
const scene = new THREE.Scene();
scene.fog = new THREE.FogExp2(0x000000, 0.0003); 

const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 8000);
const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
document.body.appendChild(renderer.domElement);

// 2. HIGH-DEF BLOOM
const renderScene = new THREE.RenderPass(scene, camera);
const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.8, 0.5, 0.85);
bloomPass.threshold = 0.1;
const composer = new THREE.EffectComposer(renderer);
composer.addPass(renderScene);
composer.addPass(bloomPass);

// 3. PARALLAX STAR ENGINE (Constant Movement)
const starCount = 8000;
const starGeo = new THREE.BufferGeometry();
const starPos = new Float32Array(starCount * 3);
const starVel = new Float32Array(starCount); 

for(let i=0; i<starCount; i++) {
    starPos[i*3] = THREE.MathUtils.randFloatSpread(4000); // X
    starPos[i*3+1] = THREE.MathUtils.randFloatSpread(4000); // Y
    starPos[i*3+2] = THREE.MathUtils.randFloatSpread(4000); // Z
    starVel[i] = 10 + Math.random() * 20; // High base speed
}
starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
const stars = new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0xffffff, size: 2.0, transparent: true, opacity: 0.9}));
scene.add(stars);

// 4. SLEEK TABLE DESIGN
const tableGroup = new THREE.Group();
const tableMesh = new THREE.Mesh(
    new THREE.BoxGeometry(14, 0.2, 26),
    new THREE.MeshPhysicalMaterial({ color: 0x050505, metalness: 0.9, roughness: 0.1, transmission: 0.5, thickness: 2 })
);
tableGroup.add(tableMesh);

const lineMat = new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.5 });
const centerLine = new THREE.Mesh(new THREE.PlaneGeometry(14, 0.05), lineMat);
centerLine.rotation.x = -Math.PI / 2;
centerLine.position.y = 0.11;
tableGroup.add(centerLine);
scene.add(tableGroup);

function createGoalMarker(z, color) {
    const light = new THREE.PointLight(color, 2, 10);
    light.position.set(0, 0.5, z);
    scene.add(light);
}
createGoalMarker(13, 0x00ffff);
createGoalMarker(-13, 0xff0055);

// 5. GAME ENTITIES
const puck = new THREE.Mesh(
    new THREE.CylinderGeometry(0.5, 0.5, 0.2, 32),
    new THREE.MeshStandardMaterial({ color: 0xffffff, emissive: 0x00ffff, emissiveIntensity: 2 })
);
scene.add(puck);

const player = new THREE.Mesh(new THREE.CylinderGeometry(1.2, 1.2, 0.4, 32), new THREE.MeshStandardMaterial({color: 0x000000, emissive: 0x00ffff, emissiveIntensity: 0.8, wireframe: true}));
const cpu = new THREE.Mesh(new THREE.CylinderGeometry(1.2, 1.2, 0.4, 32), new THREE.MeshStandardMaterial({color: 0x000000, emissive: 0xff0055, emissiveIntensity: 0.8, wireframe: true}));
player.position.set(0, 0.3, 10);
cpu.position.set(0, 0.3, -10);
scene.add(player, cpu);

// 6. SPARK ENGINE
const sparkParticles = [];
function spawnSparks(x, z, color) {
    for(let i=0; i<20; i++) {
        const p = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.15, 0.15), new THREE.MeshBasicMaterial({ color: color }));
        p.position.set(x, 0.3, z);
        scene.add(p);
        sparkParticles.push({ mesh: p, vx: (Math.random()-0.5)*1.2, vz: (Math.random()-0.5)*1.2, life: 1.0 });
    }
}

// 7. GAME STATE & INPUT
let vel = { x: 0, z: 0 };
const mouse = new THREE.Vector2();

window.addEventListener('mousemove', (e) => {
    if(!isPlaying) return;
    mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
    player.position.x = mouse.x * 6.5;
    player.position.z = Math.max(1, -mouse.y * 12.5);
});

// 8. AUDIO & LOGIC
const bgTrack = new Audio('background.mp3');
bgTrack.loop = true;
bgTrack.volume = 0.4; 

function announce(text) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.rate = 0.95; msg.pitch = 0.8;
    window.speechSynthesis.speak(msg);
}

function resetPlay() {
    puck.position.set(0, 0.3, 0);
    vel = { x: (Math.random()-0.5)*0.4, z: (Math.random() > 0.5 ? 0.3 : -0.3) };
    document.getElementById('p-score').innerText = pScore;
    document.getElementById('c-score').innerText = cScore;
}

function updatePhysics() {
    puck.position.x += vel.x;
    puck.position.z += vel.z;

    if (Math.abs(puck.position.x) > 6.5) {
        vel.x *= -1;
        puck.position.x = Math.sign(puck.position.x) * 6.5; 
        spawnSparks(puck.position.x, puck.position.z, 0x00ffff);
    }
    
    if (Math.abs(puck.position.z) > 13) {
        if (Math.abs(puck.position.x) < 3.5) {
            puck.position.z > 0 ? cScore++ : pScore++;
            announce(`Score. Player ${pScore}, System ${cScore}`);
            resetPlay();
        } else { 
            vel.z *= -1; 
            puck.position.z = Math.sign(puck.position.z) * 13;
        }
    }

    [player, cpu].forEach(m => {
        if (puck.position.distanceTo(m.position) < 1.7) {
            const angle = Math.atan2(puck.position.z - m.position.z, puck.position.x - m.position.x);
            vel.x = Math.cos(angle) * 0.55; 
            vel.z = Math.sin(angle) * 0.55;
            spawnSparks(puck.position.x, puck.position.z, m === player ? 0x00ffff : 0xff0055);
        }
    });

    const isStalling = puck.position.distanceTo(player.position) < 2.5 || puck.position.distanceTo(cpu.position) < 2.5;
    if (isStalling && Math.abs(vel.x) < 0.08 && Math.abs(vel.z) < 0.08) {
        holdTimer += 0.016;
        if(holdTimer > 2) document.getElementById('penalty-warning').style.display = 'block';
        if(holdTimer > 3) { announce("Violation. Puck reset."); resetPlay(); holdTimer = 0; }
    } else {
        holdTimer = 0;
        document.getElementById('penalty-warning').style.display = 'none';
    }

    cpu.position.x += (puck.position.x - cpu.position.x) * (0.08 + pScore * 0.005);
}

function updateVisuals() {
    // HYPER-DRIVE STAR MOVEMENT (Now highly visible and extremely fast)
    const pos = starGeo.attributes.position.array;
    for(let i=0; i<starCount; i++) {
        // Multiplier heavily jumps based on score to sell the "level up"
        pos[i*3+2] += starVel[i] + (altitude * 0.05); 
        
        if(pos[i*3+2] > 2000) {
            pos[i*3+2] = -3000;
            pos[i*3] = THREE.MathUtils.randFloatSpread(4000); 
            pos[i*3+1] = THREE.MathUtils.randFloatSpread(4000); 
        }
    }
    starGeo.attributes.position.needsUpdate = true;

    for(let i=sparkParticles.length-1; i>=0; i--) {
        const p = sparkParticles[i];
        p.mesh.position.x += p.vx;
        p.mesh.position.z += p.vz;
        p.life -= 0.03;
        p.mesh.scale.setScalar(p.life);
        if(p.life <= 0) { scene.remove(p.mesh); sparkParticles.splice(i, 1); }
    }

    // AGGRESSIVE CAMERA PULLBACK FOR LEVELING UP
    altitude = (pScore + cScore) * 150;
    document.getElementById('alt-val').innerText = Math.floor(altitude);
    
    // Scale jumps much harder on the Y and Z axis so the table looks like it's falling away
    camera.position.set(0, 16 + (altitude/30), 18 + (altitude/40));
    camera.lookAt(0, 0, 0);
}

function animate() {
    if (!isPlaying) return;
    
    if (pScore >= goalLimit || cScore >= goalLimit) {
        announce(pScore >= goalLimit ? "Orbit Stabilized. You win." : "System Override. You lose.");
        document.getElementById('ui').innerHTML = `<h1 style="color:#00ffff; text-align:center; margin-top:20vh; font-size: 50px; text-shadow: 0 0 20px #00ffff;">MATCH CONCLUDED</h1>`;
        return;
    }
    
    requestAnimationFrame(animate);
    updatePhysics();
    updateVisuals();
    composer.render(); 
}

// 9. INITIALIZATION & BEAT DROP
document.getElementById('start-btn').addEventListener('click', () => {
    document.getElementById('start-screen').style.display = 'none';
    document.getElementById('ui').style.display = 'block';
    
    announce("Link initiated. Atmospheric ascent starting.");
    bgTrack.play().catch(err => console.log("Audio locked:", err));
    
    isPlaying = true;
    resetPlay();
    animate();
});

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    composer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
